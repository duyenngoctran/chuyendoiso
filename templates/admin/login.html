<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng nhập tài khoản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --card-radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --brand:#f97316;           /* màu cam logo */
      --primary:#f97316;         /* xanh nút đăng nhập */
      --muted:#bfc9de;
    }
    body{
      background:#ebbd97;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .login-card{
      width:min(500px, 96vw);
      background:#fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 40px 44px 36px;
    }
    .brand{
      text-align:center;
      margin-bottom: 8px;
    }
    .brand img{
      height:72px;
      margin-bottom:10px;
      user-select:none;
    }
    .title{
      font-size: 40px;
      font-weight: 700;
      text-align:center;
      margin: 6px 0 26px;
    }
    .input-icon{
      width:48px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#6b7280;
      background:#f1f4f8;
      border:1px solid #e5e7eb;
      border-right:0;
      border-radius:.5rem 0 0 .5rem;
    }
    .form-select, .form-control{
      height: 50px;
      border-radius: 0 .5rem .5rem 0;
      border:1px solid #e5e7eb;
      background:#fff;
      box-shadow: inset 0 0 0 1000px #fff;    /* fix autofill */
    }
    .row-field{ margin-bottom:16px; }
    .input-group>.form-select{ border-radius:0 .5rem .5rem 0; }
    .toggle-pass{
      position:absolute; right:12px; top:50%; transform:translateY(-50%);
      border:0; background:transparent; color:#6b7280;
    }
    .help-link{
      color:#8fa5c5; text-decoration:none; font-weight:600;
    }
    .help-link:hover{ text-decoration:underline; }
    .btn-login{
      background: var(--primary); border:none;
      padding:.7rem 1.25rem; font-weight:600;
    }
    .btn-home{
      background: var(--danger); border:none;
      padding:.7rem 1.25rem; font-weight:600;
    }
    .btn-login i, .btn-home i{ margin-right:.4rem; }
    .alert{ border-radius:.5rem; }
  </style>
</head>
<body>

  <div class="login-card">
<div class="brand">
  <img src="{{ url_for('static', filename='images/dnu-logo.png') }}"
       alt="Đại Nam University Logo"
       style="height:120px; margin-bottom:10px;">
</div>


    <h1 class="brand-title" style="font-size:30px; margin-top:5px; font-weight:600;text-align:center;">
  Ứng dụng phân tích cảm xúc sinh viên
</h1>


    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for cat, msg in messages %}
            <div class="alert alert-{{ 'danger' if cat=='error' else cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('admin.login') }}" autocomplete="on">
      <!-- Dòng loại tài khoản -->
      <div class="row-field position-relative">
        <div class="input-group">
          <div class="input-icon">
            <!-- icon home -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 3 2 12h2v8h6v-6h4v6h6v-8h2L12 3z"/>
            </svg>
          </div>
          <select name="role" class="form-select">
            <option selected>Admin</option>
            <option>Giảng viên</option>
          </select>
        </div>
      </div>

      <!-- Tài khoản -->
      <div class="row-field position-relative">
        <div class="input-group">
          <div class="input-icon">
            <!-- icon user -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-5.33 0-9 2.67-9 6v1h18v-1c0-3.33-3.67-6-9-6Z"/>
            </svg>
          </div>
          <input class="form-control" name="username" value="{{ username or '' }}" placeholder="Tài khoản" required autocomplete="username">
        </div>
      </div>

      <!-- Mật khẩu -->
      <div class="row-field position-relative">
        <div class="input-group">
          <div class="input-icon">
            <!-- icon lock -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-8-2a3 3 0 0 1 6 0v2H9Z"/>
            </svg>
          </div>
          <input id="password" class="form-control" name="password" type="password" placeholder="Mật khẩu" required autocomplete="current-password">
          <button type="button" class="toggle-pass" onclick="togglePass()" aria-label="Hiện/ẩn mật khẩu">
            <!-- eye icon -->
            <svg id="eye" width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 12a5 5 0 1 1 5-5 5 5 0 0 1-5 5Zm0-8a3 3 0 1 0 3 3 3 3 0 0 0-3-3Z"/></svg>
          </button>
        </div>
      </div>

      <div class="text-center mb-3">
        <a href="#" class="help-link" onclick="alert('Liên hệ quản trị viên để đặt lại mật khẩu.');return false;">[ Quên mật khẩu ]</a>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-login px-4">
          <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
        </button>
      </div>
    </form>
  </div>

  <script>
    function togglePass(){
      const input = document.getElementById('password');
      const eye = document.getElementById('eye');
      if (input.type === 'password'){ input.type='text'; eye.style.opacity=.6; }
      else { input.type='password'; eye.style.opacity=1; }
    }
  </script>
</body>
</html>
